<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Form</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<!-- Custom CSS -->
<style>
  body {
    background-color: #5a497f;
    font-family: Arial, sans-serif;
  }

  .navbar {
    background-color: #684d96;
    color: #fff;
  }

  .navbar-brand {
    font-weight: bold;
  }

  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background-color: #684d96;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
  }

  .form-group label {
    font-weight: bold;
    color: #fff;
  }

  .form-control {
    background-color: #f0f0f0;
  }

  .btn-order {
    width: 100%;
    padding: 10px;
    font-size: 18px;
  }

  .order-summary {
    margin-top: 30px;
    padding: 20px;
    background-color: #7d64a8;
    border-radius: 10px;
    display: none;
  }

  .order-summary h4 {
    margin-bottom: 20px;
    color: #fff;
  }

  .order-summary ul {
    list-style: none;
    padding-left: 0;
  }

  .order-summary ul li {
    margin-bottom: 10px;
    color: #fff;
  }

  .order-summary ul li span {
    font-weight: bold;
  }

  .checkout-btn {
    background-color: #4d3d72;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
  }

  .checkout-btn:hover {
    background-color: #5a497f;
  }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">HepiHepi</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="order.html">Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="akun.html">My Akun</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="text-center mb-4 text-white">Order Form</h2>
  <form id="orderForm">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="payment">Payment Method:</label>
      <select class="form-control" id="payment" name="payment" required>
        <option value="">Select Payment Method</option>
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
        <option value="Bank Transfer">Bank Transfer</option>
      </select>
    </div>
    <div class="form-group">
      <label for="seats">Seat List:</label>
      <textarea class="form-control" id="seats" name="seats" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-order">Order Now</button>
    <br></br>
    
    <button type="submit" class="btn btn-primary btn-order">Pre-orderlist</button>
  </form>

  <!-- Order Summary -->
  <div class="order-summary" id="orderSummary">
    <h4>Order Summary:</h4>
    <ul id="orderList"></ul>
    <button type="button" class="btn btn-success btn-block mt-3 checkout-btn">Checkout</button>
  </div>
</div>
</body>
